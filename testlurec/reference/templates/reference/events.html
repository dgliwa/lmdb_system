<h3> <a href="{% url 'reference:createEvent' %}">Create Event</a></h3>

{% if events %}
    <ul>
    {% for e in events %}
        <li><a href="{% url 'reference:eventDetail' e.objectid %}">{{ e.eventname }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
