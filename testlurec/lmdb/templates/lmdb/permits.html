{% extends "base.html" %}
{% block pageName %}Permits{% endblock %}
{% block content %}
<h1>Permits</h1>

<h3> <a href="{% url 'lmdb:createPermit' %}">Create Permits</a></h3>


{% if permits %}
    <ul>
    {% for p in permits %}
        <li><a href="{% url 'lmdb:permitDetail' p.objectid %}">{{ p.objectid }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No permits are available.</p>
{% endif %}
{% endblock %}
