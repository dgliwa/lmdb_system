{% extends "base.html" %}
{% block pageName %}Projects{% endblock %}
{% block content %}
<h1>Projects</h1>

<h3> <a href="{% url 'lmdb:createProject' %}">Create Project</a></h3>


{% if projects %}
    <ul>
    {% for p in projects %}
        <li><a href="{% url 'lmdb:projectDetail' p.objectid %}">{{ p.projectname }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}
{% endblock %}
